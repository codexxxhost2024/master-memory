<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Memo JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
        }
        pre {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            max-height: 500px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }
        .loading {
            color: #ffcc00;
            font-style: italic;
        }
        .error {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üìú AI Chat Memory (`chats_memo`)</h1>
    <pre id="jsonOutput" class="loading">Loading chats...</pre>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBe9a58zaQCrBSGeWwcIVa_PnZABoH6zV4",
            authDomain: "tudds-ccd0wn.firebaseapp.com",
            databaseURL: "https://tudds-ccd0wn-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tudds-ccd0wn",
            storageBucket: "tudds-ccd0wn.appspot.com",
            messagingSenderId: "786974954352",
            appId: "1:786974954352:web:8cdc279d2e7dc1fb9bb5b5",
            measurementId: "G-E1RZQYQXQN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const chatCollection = collection(db, "chats_memo");

        /**
         * Fetches and displays `chats_memo` as JSON in real-time.
         */
        function displayChatsAsJSON() {
            const output = document.getElementById("jsonOutput");
            const q = query(chatCollection, orderBy("timestamp", "asc"));

            onSnapshot(q, (snapshot) => {
                const messages = [];

                snapshot.forEach((doc) => {
                    messages.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // If no messages, show empty state
                if (messages.length === 0) {
                    output.textContent = "‚ö†Ô∏è No chat history available.";
                    output.className = "error";
                } else {
                    output.textContent = JSON.stringify(messages, null, 2);
                    output.className = ""; // Remove loading state
                }
            }, (error) => {
                output.textContent = "‚ùå Error fetching data: " + error.message;
                output.className = "error";
            });
        }

        // Start listening for changes
        displayChatsAsJSON();
    </script>
</body>
</html>
